services:
  db:
    image: postgres:15-alpine
    container_name: kingsgambit_db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../server
      dockerfile: Dockerfile.dev
    container_name: kingsgambit_backend
    command: sh -c "python3 manage.py migrate && daphne kingsgambit_backend.asgi:application -b 0.0.0.0 -p 8000"
    volumes:
      - ../server:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_SETTINGS_MODULE=kingsgambit_backend.settings
    depends_on:
      db:
        condition: service_healthy

  peerserver:
    build:
      context: ../peerserver
    container_name: kingsgambit_peerserver
    ports:
      - "9000:9000"

volumes:
  db_data: